<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="heading"></div>

    <div class="calculator">

        <div class="screen">

            <div class="top-screen"></div>

            <div class="bottom-screen"></div>

        </div>

        <div class="buttons-container">

            <div class="special-buttons">
                <button class="answer">ANS</button>
                <button class="clear-all">CA</button>
                <button class="clear-entity">CE</button>
            </div>
            
            <div class="digits-operators-container">

                <div class="digits">
                    <button class="digit seven">7</button>
                    <button class="digit eight">8</button>
                    <button class="digit nine">9</button>

                    <button class="digit four">4</button>
                    <button class="digit five">5</button>
                    <button class="digit six">6</button>

                    <button class="digit one">1</button>
                    <button class="digit two">2</button>
                    <button class="digit three">3</button>

                    <button class="digit zero">0</button>
                    <button class="decimal">.</button>
                    <button class="equal">=</button>

                </div>

                <div class="operators">
                    <button class="operator add">+</button>
                    <button class="operator subtract">-</button>
                    <button class="operator multiply">ร</button>
                    <button class="operator divide">รท</button>
                    
                </div>

            </div>
            
            

        </div>

    </div>

    <div class="footer"></div>

    <script src="./script.js"></script>
</body>
</html>
