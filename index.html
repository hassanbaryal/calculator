<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="heading">hello</div>

    <div class="calculator">

        <div class="screen">

            <div class="top-screen"></div>

            <div class="bottom-screen"></div>

        </div>

        <div class="buttons-container">

            <div class="special-buttons">

            </div>
            
            <div class="digits-operators-container">

                <div class="digits">
                    <button class="character seven">7</button>
                    <button class="character eight">8</button>
                    <button class="character nine">9</button>

                    <button class="character four">4</button>
                    <button class="character five">5</button>
                    <button class="character six">6</button>

                    <button class="character one">1</button>
                    <button class="character two">2</button>
                    <button class="character three">3</button>

                    <button class="character zero">0</button>
                    <button class="character decimal">.</button>

                </div>

                <div class="operators">
                    <button class="character add">+</button>
                    <button class="character subtract">-</button>
                    <button class="character multiply">ร</button>
                    <button class="character divide">รท</button>
                    <button class="equal">=</button>
                </div>

            </div>
            
            

        </div>

    </div>

    <div class="footer">goodbye</div>

    <script src="./script.js"></script>
</body>
</html>
